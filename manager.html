<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="song, manager, music, list, organize">
    <meta name="description" content="Manage your song and music collection here at MusiCo.">
    <link rel="stylesheet" href="styles.css">
    <title>Manage Your Songs - MusiCo.</title>
</head>
<body>
    <header>
        <a class="header" href="index.html">
            <div class="header-brand">
                <img class="brand brand-logo" src="https://i.pinimg.com/originals/e7/a2/14/e7a214ad811bddd8f78dd4272af04112.png" alt="soundwave logo">
                <h1 class="brand brand-name">MusiCo.</h1>
            </div>
        </a>
        <a class="header" href="index.html">
            <div class="header-listen">
                <h2 class="listen">Listen</h2>
            </div>
        </a>
        <a class="header" href="manager.html">
            <div class="header-music-manager">
                <h2 class="manage-songs">Manage Songs</h2>
            </div>
        </a>
        <div title="Click once to open. Double-click to close. Thank you." class="header header-all" onclick="openSideBar()" ondblclick="closeSideBar()">
            <h2 class="all"> â˜° </h2>
        </div>
    </header>
    <section id="sidebar">
        <div class="side-item">
            <p class="side-item-name"> Settings </p>
        </div>
        <div class="side-item">
            <p class="side-item-name"> Terms of Use </p>
        </div>
        <div class="side-item">
            <p class="side-item-name"> Privacy Policy </p>
        </div>
    </section>
    <div id="sorter">
        <section id="full-song-list">
            <button class="storage-btn listening">
                <h3 class="song-status">Listening</h3>
                <img src="chevron-down.svg">
            </button>
            <div class="content">Current Songs</div>
            <button class="storage-btn archived">
                <h3 class="song-status">Archived</h3>
                <img src="chevron-down.svg">
            </button>
            <div class="content">Archived Songs</div>
            <button class="storage-btn deleted">
                <h3 class="song-status">Deleted</h3>
                <img src="chevron-down.svg">
            </button>
            <div class="content">Deleted Songs</div>
        </section>
        <section id="add-new">
            <form class="form form-push" action="https://formspree.io/f/mvodvpev" method="POST">
                <h2 id="form-title"> Add a New Song </h2>
                <div class="form-group">
                    <label for="music-name">Name of Song or Music (This will appear when you listen to the song): </label>
                    <br>
                    <br>
                    <input name="music-name" id="music-name" type="text" maxlength="125" required>
                </div>
                <div class="form-group">
                    <label for="file-addition">Add your downloaded song.</label>
                    <br>
                    <br>
                    <input name="file-addition" type="file" onchange="myFunction()" accept=".mp3" required>
                </div>
                <button id="add-to-list" type="submit"> + Add to List</button> 
            </form>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
